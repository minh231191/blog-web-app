<div class="container" fxLayout fxLayoutAlign="start">
  <form [formGroup]="categoryForm" (ngSubmit)="save()" id="category-form" class="category-form">

    <div fxLayout="row" class="row">
      <div fxFlex=12% class="label"><b>Name:</b></div>
      <div fxFlex=80%>
        <mat-form-field appearance="outline">
          <input matInput formControlName="name">
        </mat-form-field>
      </div>
    </div>

    <div fxLayout="row" class="row">
      <div fxFlex=12% class="label"><b>Description:</b></div>
      <div fxFlex=80%>
        <mat-form-field appearance="outline">
            <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
      </div>
    </div>

    <div fxLayout="row" class="row">
      <div fxFlex=12% class="label"><b>Status:</b></div>
      <div fxFlex=80%>
        <mat-form-field appearance="outline">
          <mat-select formControlName="status">
            <mat-option *ngFor="let status of categoryStatuses" [value]="status">
              {{status}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

  </form>
</div>
<mat-divider></mat-divider>
<div class="container" fxLayout="column" fxLayoutAlign="start">
  <div fxLayout="row">
    <div fxFlex=40%><label><b>Available Categories</b></label></div>
    <div fxFlex=20%></div>
    <div fxFlex=40%><label><b>Sub Categories</b></label></div>
  </div>
  <div fxLayout="row" class="category-container row">
    <div fxFlex=40% class="category-list">
      <mat-list>
        <mat-list-item
          *ngFor=" let category of availableElements"
          class="category {{isInSelectedElements(category) ? 'active' : ''}}"
          (click)="toogleActiveElement(category)"> {{category.name}}
        </mat-list-item>
       </mat-list>
    </div>
    <div fxFlex=20%>
      <div fxLayout="row"><button fxFlex=100% mat-stroked-button class="move-button" (click)="moveToTheLeft()">&lt;&lt;</button></div>
      <div fxLayout="row"><button fxFlex=100% mat-stroked-button class="move-button" (click)="moveToTheRight()">&gt;&gt;</button></div>
    </div>
    <div fxFlex=40%  class="category-list">
      <mat-list>
        <mat-list-item
          *ngFor=" let category of addedElements"
          class="category {{isInSelectedElements(category) ? 'active' : ''}}"
          (click)="toogleActiveElement(category)"> {{category.name}}
        </mat-list-item>
       </mat-list>
    </div>
  </div>
</div>
<button mat-raised-button color="primary" type="submit" form="category-form">Save</button>
