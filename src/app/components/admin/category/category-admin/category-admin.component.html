<div><button mat-button (click)="openCreateCategory()">Create</button></div>
<div class="container" fxLayout xLayoutAlign="center">
  <div fxFlex="80%">
    <table mat-table [dataSource]="categories" matSort>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let category"> {{category.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let category"> {{category.name}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let category"> {{category.status}} </td>
      </ng-container>

      <ng-container matColumnDef="createdBy">
        <th mat-header-cell *matHeaderCellDef> Created By </th>
        <td mat-cell *matCellDef="let category"> {{category.createdBy}} </td>
      </ng-container>

      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef> Created Date </th>
        <td mat-cell *matCellDef="let category"> {{category.createdDate}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="action"> Action </th>
        <td mat-cell *matCellDef="let category">
          <div class="container" fxLayout fxLayoutAlign="center">
            <div fxFlex="50%" class="action"><a mat-button (click)="openViewCategory(category.id)">View</a></div>
            <div fxFlex="50%" class="action"><a mat-button (click)="openEditCategory(category.id)">Edit</a></div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="categoryColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: categoryColumns;"></tr>

    </table>
  </div>
</div>
