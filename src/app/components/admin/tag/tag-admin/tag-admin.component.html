<div><button mat-raised-button color="primary" (click)="openCreateTag()">Create</button></div>
<div class="container" fxLayout xLayoutAlign="center">
  <div fxFlex="80%">
    <table mat-table [dataSource]="tags" matSort>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let tag"> {{tag.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let tag"> {{tag.name}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let tag"> {{tag.status}} </td>
      </ng-container>

      <ng-container matColumnDef="createdBy">
        <th mat-header-cell *matHeaderCellDef> Created By </th>
        <td mat-cell *matCellDef="let tag"> {{tag.createdBy}} </td>
      </ng-container>

      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef> Created Date </th>
        <td mat-cell *matCellDef="let tag"> {{tag.createdDate}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="action"> Action </th>
        <td mat-cell *matCellDef="let tag">
          <div class="container" fxLayout fxLayoutAlign="center">
            <div fxFlex="50%" class="action"><a mat-button (click)="openViewTag(tag.id)">View</a></div>
            <div fxFlex="50%" class="action"><a mat-button (click)="openEditTag(tag.id)">Edit</a></div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="tagColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: tagColumns;"></tr>

    </table>
  </div>
</div>
